<html lang="en">
<body>
<canvas id="canvas" width="1500" height="1500"></canvas>
</body>

<script>
    function draw() {
        const canvas = document.getElementById("canvas");
        if (canvas.getContext) {
            const ctx = canvas.getContext("2d");
	drawEquilateralTriangle(ctx,10,50,10,"green", "black");
	ctx.fillRect(10,50,10,5);
	ctx.fillRect(10,50,10,5);
	drawCircle(ctx,10,50,10,"red", "purple");}
    }

    function clearDraw(){
        const canvas = document.getElementById("canvas");
        if (canvas.getContext) {
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);

        }
    }

    function drawCircle(ctx, x, y, radius, fillColor, strokeColor){
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2); // (x, y, radius, startAngle, endAngle)
        ctx.fillStyle = fillColor; // Set fill color
        ctx.fill(); // Fill the circle
        ctx.strokeStyle = strokeColor; // Set stroke color
        ctx.lineWidth = 2;
        ctx.stroke(); // Draw border
    }

    function drawEquilateralTriangle(ctx, x, y, side, fillColor, strokeColor) {
        const height = (Math.sqrt(3) / 2) * side; // Calculate height of triangle

        // Define the three vertices
        const x1 = x;
        const y1 = y;
        const x2 = x - side / 2;
        const y2 = y + height;
        const x3 = x + side / 2;
        const y3 = y + height;

        // Draw the triangle
        ctx.beginPath();
        ctx.moveTo(x1, y1); // Top vertex
        ctx.lineTo(x2, y2); // Bottom left
        ctx.lineTo(x3, y3); // Bottom right
        ctx.closePath();

        // Fill and stroke
        ctx.fillStyle = fillColor;
        ctx.fill();
        ctx.strokeStyle = strokeColor;
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    draw();
</script>
</html>
